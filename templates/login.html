{% extends "base.html" %}

{% block title %}Prihlásenie – LV Mont{% endblock %}

{% block content %}
  <h2>Admin prihlásenie</h2>
  <form method="POST">
    <input type="text" name="username" placeholder="Používateľské meno" required><br>
    <input type="password" name="password" placeholder="Heslo" required><br>
    <button type="submit">Prihlásiť sa</button>
  </form>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
{% endblock %}
