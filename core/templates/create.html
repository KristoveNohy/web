{% load static %}
<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Pridať produkt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #111827;
      text-align: center;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #374151;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1.25rem;
      border: 1px solid #d1d5db;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: border 0.2s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #3b82f6;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
    <div>
  <h1>Pridať nový produkt</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="category">Kategória:</label><br>
    <select id="category" name="category" required>
      <option value="">--Vyber kategóriu--</option>
      {% for option in category %}
      <option value="{{ option.id }}">{{ option.name }}</option>
      {% endfor %}
      <!-- Pridaj ďalšie kategórie podľa potreby -->
    </select><br><br>

    <label for="images">Obrázky produktu:</label><br>
    <input type="file" id="images" name="images[]" accept="image/png, image/jpeg" multiple required><br><br>

    <button type="submit">Pridať produkt</button>
  </form>
  </div>
</body>
</html>
